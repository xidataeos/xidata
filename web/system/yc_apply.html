<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>暿数版权</title>
		<link rel="shortcut icon" href="title_logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="css/default.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script language="JavaScript" src="js/jquery.js"></script>
	</head>

	<body>
		<input id="page_name" type="hidden" value="yc_apply.html" />
		<div id="container">
			<div id="left"></div>
			<div id="right">
				<nav></nav>
				<div class="content">
					<div class="contact_us production">
						<div class="production_up">
							<div class="production_up_title">
								<img src="images/leftico01.png" alt="" />保护申请
							</div>
							<div class="production_unit">
								<div class="production_unit_title">作品</div>
								<div class="production_unit_file">
									<input type="file" class="file-upload" />
									<div class="file_background">
										<img src="images/file-upload-icon_add.svg" class="file-upload-add-icon">
										<span class="file-upload-type-title">拖动上传或点击打开文件上传</span>
									</div>
									<p>说明：</p>
									<p>1.上传单个文件大小不超过100M</p>
									<p>2.文件格式必须符合条件，支持上传格式：png、jpg、jpeg、txt、pdf、docx、doc、xls、xlsx、ppt、mp4、avi等</p>
									<p>3.提交后将登记为独立作品请确保您的作品信息无误后提交</p>
								</div>
								<div class="production_unit_describe">
									<div class="input_div" style="margin-top: 0;">
										<input type="text" class="production_name" placeholder="请输入作品名称" />
									</div>
									<div class="input_div">
										<input type="text" class="production_name" placeholder="请输入作者名称" />
									</div>
									<div class="input_div">
										<textarea name="" rows="" cols="" class="production_describe">简述：</textarea>
									</div>
									<div class="input_div">
										<select name="" id="" class="production_type">
											<option value="">图片</option>
											<option value="">文字</option>
											<option value="">音频</option>
											<option value="">视频</option>
										</select>
									</div>

								</div>
								<div class="clear"></div>
							</div>
						</div>
					</div>

					<!--<div class="contact_us production_about">
						<div class="production_about_title">
							<img src="images/leftico01.png" alt="" />作品基本信息
						</div>

							<div class="production_about_row">
								<span class="about_row_name">权利归属</span>
								<label for="personage">
									<input type="radio" name="production" id="personage" value="" />个人作品

								<input type="text" class="author_name" placeholder="请输入作者名称" />
							</div>
						</div>
					</div>-->

					<div class="option_div">
						<input type="button" name="" id="" class="put_in" value="提交" />
						<input type="button" name="" id="" class="cancel" value="取消" />
					</div>
				</div>
			</div>
		</div>

		<script src="js/frame.js"></script>
	</body>

</html>
