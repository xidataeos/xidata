	<script type="text/javascript">
		$(function() {

			//
			var nowPage = $("#page_name").val();
			var tabli = $('.menuson a');
			$.each(tabli, function(i, v) {
				if($(v).attr('data-a') == nowPage) {
					$(v).parent("li").addClass("active");
				}
			});

			// 
			$(".active").parent('.menuson').css({
				"display": "block"
			});
			//导航切换
			$(".menuson li").click(function() {
				$(".menuson li.active").removeClass("active")
				$(this).addClass("active");
			});

			$('.title').click(function() {
				var $ul = $(this).next('ul');
				$('dd').find('ul').slideUp();
				if($ul.is(':visible')) {
					$(this).next('ul').slideUp();
				} else {
					$(this).next('ul').slideDown();
				}
			});
		})
	</script>
