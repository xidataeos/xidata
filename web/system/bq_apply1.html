<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>暿数版权</title>
		<link rel="stylesheet" href="css/default.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script language="JavaScript" src="js/jquery.js"></script>
	</head>

	<body>
		<input id="page_name" type="hidden" value="bq_apply1.html" />
		<div id="container">
			<div id="left"></div>
			<div id="right">
				<nav></nav>
				<div class="content bq_apply">
					<div class="apply_flow">
						<div class="apply_flow_div apply_flow_now">
							<p>1.作品信息</p>
						</div>
						<div class="apply_flow_div">
							<p>2.作者及著作权信息</p>
						</div>
						<div class="apply_flow_div">
							<p>3.附件资料</p>
						</div>
					</div>
					<div class="apply_flow_declare">
						<p>用户须知</p>
						<p>暿数版权办理版权登记收费须知：普通版权登记100元/件，加急办理请直接联系纸贵客服。</p>
					</div>
					<div class="bq_apply_box">
						<div class="personal_information_contact">
							<img src="https://ziggurat.cn/customer/images/docking_platform_img.png" alt="" class="personal_information_contact_img">
							<p class="personal_information_contact_font">微信公众号文章确权</p>
						</div>
						<form class="bq_apply_box_form">
							<div class="bq_apply_box_div">
								<div class="bq_apply_box_row">
									<span>作品名称</span>
									<input type="text" placeholder="请填写您作品的全称50字以内 如：三味书屋"/>
								</div>
								<div class="bq_apply_box_row">
									<span>作品类别</span>
									<select name="">
										<option value="">请选择作品类别</option>
										<option value="">文字</option>
										<option value="">口述</option>
										<option value="">音乐</option>
										<option value="">戏剧</option>
										<option value="">曲艺</option>
										<option value="">舞蹈</option>
										<option value="">杂技艺术</option>
										<option value="">美术</option>
										<option value="">建筑</option>
										<option value="">摄影</option>
										<option value="">电影和类似摄制电影方法创作的作品</option>
										<option value="">其他</option>
									</select>
								</div>
								<div class="bq_apply_box_row">
									<span>说明</span>
									<input type="text" placeholder="如有需求，请填写作品类别的说明，不超过30字"/>
								</div>
								<div class="bq_apply_box_row">
									<span>创作作品性质</span>
									<select name="">
										<option value="">请选择创作作品性质</option>
										<option value="">原创</option>
										<option value="">改变</option>
										<option value="">翻译</option>
										<option value="">汇编</option>
										<option value="">注释</option>
										<option value="">整理</option>
										<option value="">其他</option>
									</select>
								</div>
								<div class="bq_apply_box_row">
									<span>说明</span>
									<input type="text" placeholder="如有需求，请填写作品类别的说明，不超过30字"/>
								</div>
								<div class="bq_apply_box_row">
									<span>创作/制作完成日期</span>
									<input type="date" placeholder="请选择您作品的完成或创作日期"/>
								</div>
								<div class="bq_apply_box_row over_address">
									<span>创作/制作完地点</span>
									<select name="">
										<option value="">请选择省</option>
										<option value="">浙江省</option>
									</select>
									<select name="">
										<option value="">请选择市</option>
										<option value="">杭州市</option>
									</select>
									<select name="">
										<option value="">请选择区</option>
										<option value="">西湖区</option>
									</select>
								</div>
								<div class="bq_apply_box_row">
									<span>发表状态</span>
									<label for="yifabiao" style="margin-right: 40px;">
										<input type="radio" name="fabiao" id="yifabiao" value=""/>已发表
									</label>
									<label for="weifabiao">
										<input type="radio" name="fabiao" id="weifabiao" value=""/>未发表
									</label>
									
								</div>
								<div class="bq_apply_box_div">
									<div class="bq_apply_box_row">
										<span>首次发表日期</span>
										<input type="date" placeholder=""/>
									</div>
									<div class="bq_apply_box_row">
										<span>城市</span>
										<input type="text" placeholder="请填写您作品的发表地点  如：浙江杭州"/>
									</div>
								</div>
								<div class="bq_apply_box_div" style="padding: 20px;text-align: center;">
									<a href="bq_apply2.html">
										<input type="button" name="" id="" class="put_in" value="提交并继续">
									</a>
								</div>	
							</div>
						</form>
					</div>	
				</div>
			</div>
		</div>

		<script src="js/frame.js"></script>
	</body>

</html>
