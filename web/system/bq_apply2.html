<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>暿数版权</title>
		<link rel="stylesheet" href="css/default.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script language="JavaScript" src="js/jquery.js"></script>
	</head>

	<body>
		<input id="page_name" type="hidden" value="bq_apply1.html" />
		<div id="container">
			<div id="left"></div>
			<div id="right">
				<nav></nav>
				<div class="content bq_apply">
					<div class="apply_flow">
						<div class="apply_flow_div">
							<p>1.作品信息</p>
						</div>
						<div class="apply_flow_div apply_flow_now">
							<p>2.作者及著作权信息</p>
						</div>
						<div class="apply_flow_div">
							<p>3.附件资料</p>
						</div>
					</div>
					<div class="apply_flow_declare">
						<p>用户须知</p>
						<p>暿数版权办理版权登记收费须知：普通版权登记100元/件，加急办理请直接联系纸贵客服。</p>
					</div>
					<div class="bq_apply_box">
						<form class="bq_apply_box_form">
							<div class="personal_information_contact">
								<img src="https://ziggurat.cn/customer/images/docking_platform_img.png" alt="" class="personal_information_contact_img">
								<p class="personal_information_contact_font">作者信息</p>
							</div>
							
								<div class="bq_apply_box_div">
									<div class="bq_apply_box_row">
										<span>作品名称</span>
										<input type="text" placeholder="请填写真实创作者的姓名  如：莫言"/>
									</div>
									<div class="bq_apply_box_row">
										<span>作品署名</span>
										<input type="text" placeholder="请填写该作品的署名人名称 如：鲁迅"/>
									</div>
								</div>
							
							<div class="personal_information_contact">
								<img src="https://ziggurat.cn/customer/images/docking_platform_img.png" alt="" class="personal_information_contact_img">
								<p class="personal_information_contact_font">权利状况说明</p>
							</div>
							
							<div class="bq_apply_box_div">
								<div class="bq_apply_box_row">
									<span>权利取得方式</span>
									<select name="">
										<option value="">请选择权利取得方式</option>
										<option value="">原始</option>
										<option value="">继承</option>
										<option value="">承受</option>
										<option value="">其他</option>
									</select>
								</div>
								<div class="bq_apply_box_row">
									<span>说明</span>
									<input type="text" placeholder="如有需求，请填写作品类别的说明，不超过30字"/>
								</div>
								<div class="bq_apply_box_row">
									<span>权利归属方式及其说明</span>
									<select name="">
										<option value="">请选择权利归属方式及其说明</option>
										<option value="">个人作品</option>
										<option value="">合作作品</option>
										<option value="">法人作品</option>
										<option value="">职务作品</option>
										<option value="">委托作品</option>
									</select>
								</div>
								<div class="bq_apply_box_row">
									<span>说明</span>
									<input type="text" placeholder="如有需求，请填写作品类别的说明，不超过30字"/>
								</div>
								<div class="bq_apply_box_row">
									<span style="vertical-align: top;">权利拥有状况及其说明</span>
									<div class="checkbox_div">
										<label for=""><input type="checkbox" name="" id="" value=""/>全部</label>
										<label for=""><input type="checkbox" name="" id="" value=""/>发表权</label>
										<label for=""><input type="checkbox" name="" id="" value=""/>署名权</label>
										<label for=""><input type="checkbox" name="" id="" value=""/>修改权</label>
										<label for=""><input type="checkbox" name="" id="" value=""/>保护作品完整权</label>
										<label for=""><input type="checkbox" name="" id="" value=""/>复制权</label>
										<label for=""><input type="checkbox" name="" id="" value=""/>发行权</label>
										<label for=""><input type="checkbox" name="" id="" value=""/>出租权</label>
										<label for=""><input type="checkbox" name="" id="" value=""/>展览权</label>
										<label for=""><input type="checkbox" name="" id="" value=""/>表演权</label>
										<label for=""><input type="checkbox" name="" id="" value=""/>放映权</label>
										<label for=""><input type="checkbox" name="" id="" value=""/>广播权</label>
										<label for=""><input type="checkbox" name="" id="" value=""/>信息网络传播权</label>
										<label for=""><input type="checkbox" name="" id="" value=""/>摄制权</label>
										<label for=""><input type="checkbox" name="" id="" value=""/>改编权</label>
										<label for=""><input type="checkbox" name="" id="" value=""/>翻译权</label>
										<label for=""><input type="checkbox" name="" id="" value=""/>汇编权</label>
										<label for=""><input type="checkbox" name="" id="" value=""/>其他</label>
									</div>
								</div>
								<div class="bq_apply_box_row">
									<span>说明</span>
									<input type="text" placeholder="如有需求，请填写作品类别的说明，不超过30字"/>
								</div>
							</div>
							
							<div class="personal_information_contact">
								<img src="https://ziggurat.cn/customer/images/docking_platform_img.png" alt="" class="personal_information_contact_img">
								<p class="personal_information_contact_font">著作权人</p>
							</div>
							<div class="bq_apply_box_div">
								<div class="bq_apply_box_row">
									<span>姓名</span>
									<input type="text" placeholder="请输入真实姓名"/>
								</div>
								<div class="bq_apply_box_row">
									<span>署名</span>
									<input type="text" placeholder="请输入署名"/>
								</div>
								<div class="bq_apply_box_row">
									<span style="vertical-align: top;">类别</span>
									<div class="checkbox_div">
										<label for=""><input type="radio" name="" id="" value="" />自然人</label>
										<label for=""><input type="radio" name="" id="" value="" />企业法人</label>
										<label for=""><input type="radio" name="" id="" value="" />机关法人</label>
										<label for=""><input type="radio" name="" id="" value="" />事业单位法人</label>
										<label for=""><input type="radio" name="" id="" value="" />社会团体法人</label>
									</div>	
								</div>	
								<div class="bq_apply_box_row">
									<span>证件类型</span>
									<select name="">
										<option value="">请选择证件类型</option>
										<option value="">事业单位法人证书</option>
									</select>
								</div>
								<div class="bq_apply_box_row">
									<span>证件号码</span>
									<input type="text" placeholder="请输入您的证件号码"/>
								</div>
								<div class="bq_apply_box_row">
									<span>国籍</span>
									<input type="text" placeholder="中国"/>
								</div>
								<div class="bq_apply_box_row">
									<span>省份</span>
									<input type="text" placeholder="请输入您的作品在哪个省份完成"/>
								</div>
								<div class="bq_apply_box_row">
									<span>城市</span>
									<input type="text" placeholder="请输入您的作品在哪个省份城市"/>
								</div>
							</div>
							
							<div class="personal_information_contact">
								<img src="https://ziggurat.cn/customer/images/docking_platform_img.png" alt="" class="personal_information_contact_img">
								<p class="personal_information_contact_font">存留样本</p>
							</div>
							<div class="bq_apply_box_div">
								<div class="bq_apply_box_row">
									<span>电子介质（件）</span>
									<input type="number" value="1"/>
								</div>
							</div>	
							<div class="bq_apply_box_div" style="padding: 20px;text-align: center;">
								
								<a href="bq_apply1.html">
									<input type="button" name="" id="" class="cancel" value="上一步">
								</a>
								<a href="bq_apply3.html">
									<input type="button" name="" id="" class="put_in" value="提交并继续" style="margin-left: 20px;">
								</a>
							</div>	
						</form>
					</div>	
				</div>
			</div>
		</div>

		<script src="js/frame.js"></script>
	</body>

</html>
